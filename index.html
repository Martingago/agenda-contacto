<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 203</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="design/style/style.css">
    <link rel="stylesheet" href="design/style/reset.css">
</head>
<body>
    <section class="container-agenda-element">
        <div class="agenda-element">
            <span class="buscador-element">
                <label for="buscador"> <i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name="buscador" id="buscador" placeholder="Buscar">
            </span>
            <hr>
            <!-- Listado de personas agenda -->
            <ul class="agenda-personas">
                
            </ul>
            <div class="profile-ppl">
                <img class="foto-perfil" src="http://placekitten.com/50/50" alt="perfil">
                <p class="nombre"></p>
                <p class="puesto"></p>
                <hr>
                <div class="contact-information">
                    <p>Telefono:</p> <a  class="telefono" href="tel:+686 345 602"></a>
                    <p>URL: </p> <a class="web" href="https://example.com" target="_blank"></a>
                    <p>Email: </p> <a class="mail" href="mailto:someone@exemple.com"></a>
                </div>
                <button>Send message</button>
    
            </div>
        </div>
       
    </section>

    <script src="script/app.js"></script>
</body>
</html>
